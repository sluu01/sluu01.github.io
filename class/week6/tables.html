<!DOCTYPE html>

    <style media="screen">
      .height1{
        height: 100px;
        background-color: #00B9FF;
      }

        height: 400px;

        display: flex;

        list-style: none;

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 height1 flexSingleItem">
          <h1>Pyeongchang Winter Olympics 2018</h1>
        </div>
      </div>


      <div class="row">
        <div class="nav height3">
          <ul class="flexSpaceAround">
            <li><a href="#">Sports</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Stream</a></li>
            <li><a href="#">Countries</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 height1 flexSingleItem">
          <h1>Pyeongchang 2018 Winter Olympics Medal Count</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 height2 flexVertSpaceAround">
          <img class="logo" src="img/logo.jpg" alt="Olympic Logo">
          <img class="logo" src="img/logo.jpg" alt="Olympic Logo">
          <img class="logo" src="img/logo.jpg" alt="Olympic Logo">
        </div>
        <div class="col-md-8 height2 middle">
          <table class="table table-striped table-hover">
            <tr>
              <th>Name of Country</th>
              <th>Gold</th>
              <th>Silver</th>
              <th>Bronze</th>
              <th>Total</th>
            </tr>

            <tr>
              <td>Germany</td>

            </tr>

            <tr>
              <td>Norway</td>
              <td>2</td>
              <td>4</td>
              <td>3</td>

            </tr>

            <tr>
              <td>Canada</td>
              <td>2</td>
              <td>4</td>
              <td>1</td>
              <td>7</td>
            </tr>

            <tr>
              <td>United States</td>

              <td>1</td>
              <td>4</td>

        <div class="col-md-2 height2"></div>
      </div>

      <div class="row">
        <div class="col-md-12 height3"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

//when the document is loaded
  $(document).ready(function() {
    //this function gets a random color between 0 and 255
    function getRandomColor() {
      return Math.floor(Math.random() * 255);
    }

//get all the elements (div) with the class .randomColor
    var randomColor = $(".randomColor");

//loop through all elements
//for each element, change the css background-color to RGB + three random colours
    $.each(randomColor, function(index, item) {
      $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
    })

  })
</script>
  </body>
</html>
